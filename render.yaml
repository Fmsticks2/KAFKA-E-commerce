# Render deployment configuration for Kafka E-commerce Backend
services:
  # Main Application Service
  - type: web
    name: kafka-ecommerce-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      
      # Kafka Configuration
      - key: KAFKA_BOOTSTRAP_SERVERS
        value: localhost:9092
      - key: KAFKA_AUTO_OFFSET_RESET
        value: earliest
      - key: KAFKA_ENABLE_AUTO_COMMIT
        value: true
      - key: KAFKA_AUTO_COMMIT_INTERVAL_MS
        value: 1000
      
      # Service Ports (Internal)
      - key: ORDER_SERVICE_PORT
        value: 5001
      - key: PAYMENT_SERVICE_PORT
        value: 5002
      - key: INVENTORY_SERVICE_PORT
        value: 5003
      - key: NOTIFICATION_SERVICE_PORT
        value: 5004
      - key: ORCHESTRATOR_SERVICE_PORT
        value: 5005
      - key: MONITORING_SERVICE_PORT
        value: 5006
      - key: EMBEDDED_KAFKA_PORT
        value: 9092
      
      # Database Configuration (if using external DB)
      - key: DATABASE_URL
        fromDatabase:
          name: kafka-ecommerce-db
          property: connectionString
      
      # External Service URLs (set these in Render dashboard)
      - key: PAYMENT_GATEWAY_URL
        value: https://api.stripe.com
      - key: EMAIL_SERVICE_URL
        value: https://api.sendgrid.com
      - key: SMS_SERVICE_URL
        value: https://api.twilio.com
      
      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      
      # Monitoring
      - key: LOG_LEVEL
        value: INFO
      - key: METRICS_ENABLED
        value: true
      
      # CORS Configuration
      - key: CORS_ORIGINS
        value: https://your-frontend-domain.vercel.app,http://localhost:3000
    
    # Health check configuration
    healthCheckPath: /health
    
    # Auto-deploy from main branch
    autoDeploy: true
    
    # Resource allocation
    disk:
      name: kafka-ecommerce-disk
      mountPath: /opt/render/project/data
      sizeGB: 1

# Optional: Database service (if you want managed database)
databases:
  - name: kafka-ecommerce-db
    databaseName: kafka_ecommerce
    user: kafka_user
    plan: starter

# Optional: Redis service for caching
  - name: kafka-ecommerce-redis
    plan: starter